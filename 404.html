<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" href="Favicon.png" type="image/png">
<link rel="shortcut icon" href="Favicon.png" type="image/png">
<link rel="apple-touch-icon" href="Favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <meta name="robots" content="noindex">
    <link rel="canonical" href="/">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for Inter font and responsive background */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Container for the background image */
        .bg-image-container {
            /* *** Attempting simple relative path: Dark.jpg *** */
            background-image: url('Dark.jpg'); 
            background-size: cover;
            background-position: center;
            position: relative;
            /* Default dark background, useful if the image fails to load */
            background-color: #374151;
        }
        
        /* The dark overlay styles have been removed from here! */

        /* Custom class for a subtle blur effect on the button - Now fully glassmorphic */
        .blur-button {
            /* Changed to semi-transparent white/light color */
            background-color: rgba(255, 255, 255, 0.15);
            /* Apply blur effect */
            backdrop-filter: blur(8px); /* Increased blur slightly for glass effect */
            -webkit-backdrop-filter: blur(8px); /* For Safari support */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Slightly stronger border */
        }
    </style>
</head>
<body class="min-h-screen">
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "404 Page Not Found",
      "description": "The requested page could not be found.",
      "about": {
        "@type": "ErrorPage"
      }
    }
    </script>

    <div class="bg-image-container min-h-screen flex flex-col text-white">
        
        <div class="flex-grow flex flex-col">

            <header class="p-6 flex justify-start items-center opacity-90">
                <img 
                    src="Logo.png" 
                    alt="Company Logo" 
                    onerror="this.style.display='none'; this.after(document.createTextNode('Your Logo'));"
                    class="h-8 sm:h-10 w-auto"
                >
            </header>

            <main class="flex-grow flex items-center justify-center p-4">
                <div class="max-w-xl mx-auto text-center space-y-10 mt-[-8rem]">
                    
                    <h1 class="text-9xl md:text-[12rem] font-light tracking-normal opacity-90">
                        404
                    </h1>

                    <p class="text-4xl md:text-5xl font-normal tracking-wide">
                        Page not found
                    </p>

                    <a href="/" class="inline-block px-10 py-3 mt-8 text-base font-medium leading-5 text-white uppercase transition-colors duration-300 transform rounded-lg hover:bg-white/20 focus:outline-none focus:bg-white/20 shadow-xl hover:shadow-2xl blur-button">
                        Go home
                    </a>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
