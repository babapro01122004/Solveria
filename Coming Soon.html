<!DOCTYPE html>
<html lang="en"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Our Visionary Project is Launching Soon | [Your Company Name]</title>
    <meta name="description" content="We are meticulously designing and building a new, visionary experience. Stay tuned for the official launch of [Your Project Name].">
    <meta name="keywords" content="coming soon, launch, new project, website launch, [Your Niche], [Your Company Name]">
    <meta name="robots" content="index, follow"> <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "Project Launching Soon",
      "description": "We are meticulously designing and building a new, visionary experience.",
      "url": "[https://yourdomain.com/]", 
      "potentialAction": {
        "@type": "SearchAction",
        "target": "[https://yourdomain.com/?q={search_term_string}]",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <style>
        /* Basic Reset and Setup */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%; 
            width: 100%;
            font-family: 'Roboto', 'Helvetica Neue', Arial, sans-serif; 
        }

        /* --- Full-Screen Background Image Styling --- */
        body {
            background-image: url('Home.jpg'); 
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            overflow: hidden; 
        }

        /* --- Logo Positioning (Top-Left) --- */
        .logo {
            position: absolute; 
            top: 30px;         
            left: 30px;        
            width: 50px;       
            height: auto;      
            z-index: 1000;     
            opacity: 0.9;      
        }

        /* --- Centered Text Overlay Container --- */
        .coming-soon-container {
            height: 100vh; 
            width: 100vw;  
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;     
            background-color: rgba(0, 0, 0, 0.65); 
            color: white; 
            text-align: center;
        }

        /* --- Text Styles with Ultra-Thin Font Weight (100) --- */
        .coming-soon-container h1 {
            font-size: 5em;
            letter-spacing: 0.25em; 
            text-transform: uppercase;
            margin-bottom: 0.1em;
            font-weight: 100; 
            text-shadow: none;
        }

        .coming-soon-container p {
            font-size: 1.8em;
            max-width: 80%;
            margin-top: 0;
            margin-bottom: 2em;
            font-weight: 100; 
            text-shadow: none;
        }

        /* --- Glassmorphic Button Styling --- */
        .coming-soon-button {
            /* Glassmorphism base */
            background-color: rgba(255, 255, 255, 0.1); 
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px); 
            -webkit-backdrop-filter: blur(10px); 
            
            /* Box Shadow for depth and subtle lift */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); 
            
            /* Other button styles */
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            padding: 15px 35px;
            border-radius: 12px; 
            
            font-size: 1.1em;
            font-weight: 400; 
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
        }
        
        .coming-soon-button:hover {
            background-color: rgba(255, 255, 255, 0.18); 
            border-color: rgba(255, 255, 255, 0.5); 
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3); 
            transform: translateY(-2px); 
            cursor: pointer;
        }

        /* Media Query for smaller screens (like phones) */
        @media (max-width: 600px) {
            .logo {
                top: 20px;
                left: 20px;
                width: 40px; 
            }
            .coming-soon-container h1 {
                font-size: 3em; 
                letter-spacing: 0.15em;
            }
            .coming-soon-container p {
                font-size: 1.2em;
            }
            .coming-soon-button {
                padding: 12px 25px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <img src="Logo.png" alt="Company Logo" class="logo">

    <div class="coming-soon-container">
        <h1>PROJECT LAUNCHING SOON</h1>
        <p>A visionary experience is currently under construction. Please return later.</p>
        
        <a href="/" class="coming-soon-button">HOME</a>
    </div>
</body>
</html>
